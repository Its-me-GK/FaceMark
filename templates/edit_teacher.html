{% extends "base.html" %}
{% block content %}
<h2>Edit Teacher</h2>
<form method="POST" action="{{ url_for('edit_teacher', teacher_id=teacher.teacher_id) }}" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ teacher.name }}" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" value="{{ teacher.email }}">
  </div>
  <div class="form-group">
    <label for="photo">Photo: (Leave blank to keep current)</label>
    <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*">
  </div>
  <button type="submit" class="btn btn-primary">Update Teacher</button>
</form>
{% endblock %}
