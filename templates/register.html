{% extends "base.html" %}
{% block content %}
<h2>Register a New Student</h2>
<p class="text-muted">Please ensure the photo contains only one face.</p>

<form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="student_id">Student Id:</label>
        <input type="text" class="form-control" id="student_id" name="student_id" required>
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="branch">Branch:</label>
        <input type="text" class="form-control" id="branch" name="branch">
    </div>
    <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" class="form-control" id="class" name="class">
    </div>
    <div class="form-group">
        <label for="roll_number">Roll Number:</label>
        <input type="text" class="form-control" id="roll_number" name="roll_number">
    </div>
    
    <div class="form-group">
        <label for="face_photo">Upload Face Photo (Single Face):</label>
        <input type="file" class="form-control-file" id="face_photo" name="face_photo" accept="image/*" required>
    </div>
    
    <!-- Option to collect multiple photos -->
    <div class="form-group">
        <label for="face_photo2">Additional Photo 2 (Optional):</label>
        <input type="file" class="form-control-file" id="face_photo2" name="face_photo2" accept="image/*">
    </div>
    <div class="form-group">
        <label for="face_photo3">Additional Photo 3 (Optional):</label>
        <input type="file" class="form-control-file" id="face_photo3" name="face_photo3" accept="image/*">
    </div>
    
    <button type="submit" class="btn btn-primary">Register Student</button>
</form>
{% endblock %}
