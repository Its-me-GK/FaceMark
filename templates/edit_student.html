{% extends "base.html" %}
{% block content %}
<h2>Edit Student</h2>
<form method="POST" action="{{ url_for('edit_student', student_id=student.student_id) }}" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
  </div>
  <div class="form-group">
    <label for="branch">Branch:</label>
    <input type="text" class="form-control" id="branch" name="branch" value="{{ student.branch }}">
  </div>
  <div class="form-group">
    <label for="class">Class:</label>
    <input type="text" class="form-control" id="class" name="class" value="{{ student.class }}">
  </div>
  <div class="form-group">
    <label for="roll_number">Roll Number:</label>
    <input type="text" class="form-control" id="roll_number" name="roll_number" value="{{ student.roll_number }}">
  </div>
  <p class="text-muted">To update photos, re-upload all three. Each must contain exactly one face.</p>
  <div class="form-group">
    <label>Upload Three Photos:</label>
    <input type="file" class="form-control-file" name="face_photo1" accept="image/*">
    <input type="file" class="form-control-file" name="face_photo2" accept="image/*">
    <input type="file" class="form-control-file" name="face_photo3" accept="image/*">
  </div>
  <button type="submit" class="btn btn-primary">Update Student</button>
</form>
{% endblock %}
